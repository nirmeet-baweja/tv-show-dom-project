<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Nirmeet Kaur Baweja (nirmeet-baweja)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="http://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav>
      <button id="allShowsBtn">
        All Shows
      </button>
      <div class="search">
        <input class="searchBar" type="search" placeholder="Search...">
        <p id="numOfEpisodes"></p>
      </div>
    </nav>

    <h1 class="mainHeading">
      Search No Further!
      <br>
      All your Favourite Shows at one place.
    </h1>

    <form>
      <select id="showDropDownList">
      </select>

      <select id="episodeDropDownList">
      </select>
    </form>

    <div id="root">
    </div>

    <hr>

    <footer>
      All the data for the episodes has been taken from
       <a href="https://www.tvmaze.com/" target="_blank">TVMaze.com</a>
    </footer>

    <!-- Loads a provided function called getAllShows() which returns all shows -->
    <script src="shows.js"></script>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads all the functions related to episodes -->
    <script src="episodeFunctions.js"></script>

    <!-- Loads all the functions related to shows -->
    <script src="showFunctions.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>

  </body>
</html>
